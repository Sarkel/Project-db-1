<div class="container-fluid logowanie-main" ng-if="!isLogged">
	<label>Logowanie:</label>
	<div class="row">
		<label class="col-xs-6 col-md-4">E-mail:</label>
		<div class="input-group col-xs-12 col-md-8">
			<input type="text" placeholder="Login" class="form-control" ng-model="currentUser.login"/>
			<span class="input-group-addon">@</span>
			<input type="text" placeholder="Domena" class="form-control" ng-model="currentUser.domain"/>
		</div>
	</div>
	<div class="row">
		<label class="col-xs-6 col-md-4">Hasło:</label>
		<div class="col-xs-12 col-md-8">
			<input type="password" placeholder="Hasło" class="form-control" ng-model="currentUser.password"/>
		</div>
	</div>
	<div class="row">
		<input type="submit" value="Zaloguj" class="btn btn-success" ng-click="login()"/>
	</div>
</div>

<div class="container-fluid logowanie-main" ng-if="isLogged">
	<div ng-repeat="(key, value) in user">
		<div class="row">
			<span class="col-xs-6 col-md-4" ng-bind="key"></span>
			<span class="col-xs-6 col-md-4" ng-bind="value"></span>
			<input class="form-control col-xs-6 col-md-4" ng-bind="value" type="text"/>
		</div>
	</div>
</div>
