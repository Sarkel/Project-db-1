<!--navbar-->
<nav class="navbar navbar-default navbar-main">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">
                <a ng-href="#/">
                <span>Brand</span>
                </a>
            </div>
        </div>
        <div class="navbar-form navbar-left">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search"/>
                <span class="input-group-addon">
                <i class="fa fa-search fa-1x"></i>
                </span>
            </div>
        </div>
        <div class="navbar-text navbar-left">
            <div>
                <i class="fa fa-phone small"></i>
                <span>44 444 444 444</span>
            </div>
            <div ng-click="openContactDialog()">
                <i class="fa fa-at"></i>
                <span>Napisz do nas</span>
            </div>
            <div ng-click="openMapDialog()">
                <i class="fa fa-map-pin"></i>
                <span>Gdzie nas znajdziesz</span>
            </div>
        </div>
        <div class="navbar-text navbar-right">
            <a ng-href="#/koszyk">
            <i class="fa fa-shopping-basket fa-2x"></i>
            <span>Twój koszyk</span>
            </a>
        </div>
        <div class="navbar-text navbar-right">
            <a ng-href="#/logowanie">
            <i class="fa fa-user fa-2x"></i>
            <span ng-hide="isLogged">Zaloguj się</span>
            <span ng-show="isLogged" ng-bind="user.login"></span>
            </a>
        </div>
    </div>
</nav>
<!--navbar-->

<!--main view-->
<main ng-view class="main-view"></main>
<!--main view-->

<!--footer-->
<footer class="navbar navbar-default footer-main">
    <div class="navbar-form navbar-left">
        <div class="input-group">
            <input type="email" class="form-control" placeholder="E-mail" ng-model="subscriber.email"/>
            <span class="input-group-addon" ng-click="subscribe()">
                <i class="fa fa-paper-plane"></i>
            </span>
        </div>
    </div>
    <div>
        <div class="navbar-text navbar-right" ng-click="openPageInNewWindow(appSettings.googlePlus)">
            <span class="fa-stack fa-lg google-plus">
            <!--<i class="fa fa-circle fa-stack-2x fa-inverse"></i>-->
            <i class="fa fa-google-plus fa-stack-1x"></i>
            </span>
        </div>
        <div class="navbar-text navbar-right" ng-click="openPageInNewWindow(appSettings.twitter)">
            <span class="fa-stack fa-lg twitter">
            <!--<i class="fa fa-circle fa-stack-2x fa-inverse"></i>-->
            <i class="fa fa-twitter fa-stack-1x"></i>
            </span>
        </div>
        <div class="navbar-text navbar-right" ng-click="openPageInNewWindow(appSettings.facebook)">
            <span class="fa-stack fa-lg facebook">
            <!--<i class="fa fa-circle fa-stack-2x fa-inverse dupa2"></i>-->
            <i class="fa fa-facebook fa-stack-1x dupa"></i>
            </span>
        </div>
    </div>
</footer>
<!--footer-->

<!--cookies information block-->
<section class="cookies" ng-hide="cookiesConfirmed">
    <i class="fa fa-lock"></i>
    <span>Ta witryna korzysta z plików cookies w celu realizacji usług zgodnie z <a ng-href="#/polityka-cookies">polityką plików cookies</a>.</span>
    <input type="button" class="btn btn-default cookies-confirm" value="OK, zamknij" ng-click="cookiesConfirmed = true"/>
</section>
<!--cookies information block-->
